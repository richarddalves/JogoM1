    <script>
      // CriaÃ§Ã£o de partÃ­culas digitais
      function createDigitalParticles() {
        const particlesContainer = document.getElementById("particles-container");
        const numParticles = 50;

        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement("div");
          particle.classList.add("digital-particle");

          // PosiÃ§Ãµes aleatÃ³rias
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          const size = Math.random() * 4 + 1;
          const opacity = Math.random() * 0.6 + 0.2;
          const delay = Math.random() * 15;

          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.opacity = opacity;
          particle.style.animationDelay = `${delay}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Atualizar hora no celular
      function updatePhoneTime() {
        const timeElement = document.getElementById("phone-time");
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        timeElement.textContent = `${hours}:${minutes}`;
      }

      // Array de dicas sobre LGPD e proteÃ§Ã£o de dados
      const tips = ["A LGPD estabelece regras sobre coleta, armazenamento, tratamento e compartilhamento de dados pessoais.", "Dados sensÃ­veis incluem informaÃ§Ãµes sobre origem racial, saÃºde, vida sexual, dados genÃ©ticos ou biomÃ©tricos.", "Todo cidadÃ£o tem o direito de saber quais dados uma empresa possui sobre ele e solicitar sua exclusÃ£o.", "O consentimento Ã© um dos principais fundamentos para o tratamento de dados pessoais.", "Em caso de vazamento de dados, a empresa deve notificar os usuÃ¡rios e a ANPD em atÃ© 48 horas.", "O princÃ­pio da minimizaÃ§Ã£o de dados recomenda coletar apenas as informaÃ§Ãµes estritamente necessÃ¡rias.", "Medidas de seguranÃ§a, tÃ©cnicas e administrativas devem ser implementadas para proteger os dados pessoais.", "O tratamento de dados de crianÃ§as e adolescentes exige consentimento especÃ­fico de um dos pais ou responsÃ¡vel.", "DPO (Data Protection Officer) ou Encarregado Ã© a pessoa responsÃ¡vel pela proteÃ§Ã£o de dados na organizaÃ§Ã£o.", "Sua missÃ£o como agente DPO Ã© garantir a conformidade com a LGPD e proteger os dados dos cidadÃ£os."];

      // FunÃ§Ã£o para alternar as dicas
      function rotateTips() {
        const tipText = document.getElementById("tip-text");
        let currentTipIndex = 0;

        setInterval(() => {
          tipText.style.opacity = 0;

          setTimeout(() => {
            currentTipIndex = (currentTipIndex + 1) % tips.length;
            tipText.textContent = tips[currentTipIndex];
            tipText.style.opacity = 1;
          }, 200);
        }, 10000);
      }

      // FunÃ§Ã£o para simular o carregamento com aspecto mais realista e rÃ¡pido
      function simulateLoading() {
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingProgress = document.getElementById("loadingProgress");
        const loadingText = document.getElementById("loadingText");
        const loadingPercentage = document.getElementById("loading-percentage");

        let progress = 0;
        let targetProgress = 0;
        let loadingSpeed = 5.0; // Aumentado significativamente para maior velocidade

        // Etapas de carregamento e mensagens correspondentes (simplificadas)
        const loadingSteps = [
          { target: 40, message: "Inicializando sistemas de proteÃ§Ã£o...", speed: 6.0 },
          { target: 80, message: "Carregando mÃ³dulos de seguranÃ§a...", speed: 6.0 },
          { target: 100, message: "Sistemas prontos!", speed: 6.0 },
        ];

        let currentStep = 0;

        loadingText.textContent = loadingSteps[0].message;
        targetProgress = loadingSteps[0].target;
        loadingSpeed = loadingSteps[0].speed;

        const loadingInterval = setInterval(() => {
          // AvanÃ§ar para o prÃ³ximo alvo
          if (progress >= targetProgress) {
            currentStep++;

            if (currentStep < loadingSteps.length) {
              const step = loadingSteps[currentStep];
              loadingText.textContent = step.message;
              targetProgress = step.target;
              loadingSpeed = step.speed;
            } else if (progress >= 100) {
              loadingText.textContent = "Iniciando...";

              // Reduzido o tempo de fadeout
              setTimeout(() => {
                loadingScreen.style.opacity = "0";
                setTimeout(() => {
                  loadingScreen.style.display = "none";
                }, 200); // Reduzido significativamente
              }, 100); // Reduzido significativamente

              clearInterval(loadingInterval);
            }
          }

          // Incremento de progresso mais rÃ¡pido
          progress += loadingSpeed * (Math.random() * 0.5 + 0.5);
          progress = Math.min(progress, 100);

          // Atualizar a barra de progresso e porcentagem
          loadingProgress.style.width = progress + "%";
          loadingPercentage.textContent = Math.round(progress) + "%";
        }, 900); // Intervalo reduzido para carregamento mais rÃ¡pido (loading)
      }

      // FunÃ§Ã£o para abrir o celular/tablet com animaÃ§Ã£o
      function openPhone() {
        const phoneOverlay = document.getElementById("phoneOverlay");
        const phoneContainer = document.querySelector(".phone-container");

        phoneOverlay.style.display = "flex";
        updatePhoneTime(); // Atualizar a hora

        // Trigger reflow
        void phoneOverlay.offsetWidth;

        phoneOverlay.style.opacity = "1";

        setTimeout(() => {
          phoneContainer.classList.add("active");
        }, 100);
      }

      // FunÃ§Ã£o para fechar o celular/tablet com animaÃ§Ã£o
      function closePhone() {
        const phoneOverlay = document.getElementById("phoneOverlay");
        const phoneContainer = document.querySelector(".phone-container");

        phoneContainer.classList.remove("active");
        phoneOverlay.style.opacity = "0";

        setTimeout(() => {
          phoneOverlay.style.display = "none";
        }, 400);
      }

      // InicializaÃ§Ã£o quando o documento estiver carregado
      window.addEventListener("load", function () {
        createDigitalParticles();
        rotateTips();
        simulateLoading();

        // Atualizar o relÃ³gio do celular a cada minuto
        setInterval(updatePhoneTime, 60000);
      });

      // Tornar a funÃ§Ã£o openPhone global para que possa ser chamada de outros arquivos
      window.openPhone = openPhone;
      window.closePhone = closePhone;
    </script>
